<!DOCTYPE html>
<html>
  <head>
    <title>Products</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="logo-container">
          <h1>MODA</h1>
        </div>
        <div class="button-container">
          <button class="account-button"><i class="fa fa-user"></i> LittleFashion Shop</button>
          <button class="settings-button"><i class="fa fa-cog"></i> Settings</button>
        </div>
      </div>
    </header>
    <main>
      <div class="products-container">
        <!-- Sample product cards -->
        <div class="product-card">
          <img src="https://images.unsplash.com/photo-1596400654877-8d75a06a7f2b" alt="Clothing product">
          <h2>Clothing Product</h2>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean vel justo in dui tempor auctor.</p>
          <div class="buttons">
            <button class="share-button"> Share</button>
            
            <button class="edit-button"> Edit</button>
            <button class="integrate-button"> Integrate</button>
          </div>
        </div>
      </div>
      <button class="create-product-button"><i class="fa fa-plus"></i></button>
    </main>
    <script src="https://kit.fontawesome.com/c2d0b9f8c7.js"></script>
    <script src="script.js"></script>
  </body>
</html>
